<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- header -->
        <header class="py-10 bg-silver border">
            <div class="container-max">
                <div class="row">
                    <div class="col-50 bg-yellow py-30"></div>
                    <div class="col-50 bg-yellow py-30"></div>
                </div>
            </div>
        </header>
        <!-- hero -->
        <div class="py-10 bg-silver border">
            <div class="container-large">
                <div class="row">
                    <div class="col-100 bg-yellow border py-30"></div>
                    <div class="col-50 bg-red border height-xl"></div>
                    <div class="col-50 bg-red border height-xl"></div>
                </div>
            </div>
        </div>
        <!-- first-section -->
        <div class="py-10 bg-silver border">
            <div class="container">
                <div class="row">
                    <div class="col-100 bg-yellow py-30 border"></div>
                    <div class="col-100 bg-yellow py-30 border"></div>
                    <div class="col-m-33 bg-light-blue height-xl border"></div>
                    <div class="col-m-33 bg-light-blue height-xl border"></div>
                    <div class="col-m-33 bg-light-blue height-xl border"></div>
                    <div class="col-100 mt-10 py-20 bg-yellow"></div>
                    <div class="col-100 py-50 bg-yellow"></div>
                </div>
            </div>
        </div>
        <!-- second-section -->
        <div class="bg-silver py-30 border">
            <div class="container">
                <div class="row">
                    <div class="col-60 bg-red height-xl"></div>
                    <div class="col-40 bg-red height-xl"></div>
                </div>
            </div>
        </div>
        <!-- third-section -->
        <div class="bg-silver py-30 border">
            <div class="container">
                <div class="row">
                    <div class="col-100 bg-yellow py-30"></div>
                    <div class="container d-flex">
                        <div class="col-m-33 height-l bg-light-blue border"></div>
                        <div class="col-m-33 height-l bg-light-blue border"></div>
                        <div class="col-m-33 height-l bg-light-blue border"></div>
                        <div class="col-m-33 height-l bg-light-blue border"></div>
                        <div class="col-m-33 height-l bg-light-blue border"></div>
                        <div class="col-m-33 height-l bg-light-blue border"></div>
                    </div>
                    <div class="col-100 bg-yellow height-l"></div>    
                </div>
            </div>
        </div>
        <!-- fourth-section -->
        <div class="bg-silver">
            <div class="d-flex">
                <div class="col-33 bg-grey height-l border"></div>
                <div class="col-33 bg-grey height-l border"></div>
                <div class="col-33 bg-grey height-l border"></div>
            </div>
        </div>
        <!-- fifth-section -->
        <div class="bg-silver py-20">
            <div class="container">
                <div class="row">
                    <div class="col-100 bg-red height-l"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
